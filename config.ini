[NAS]
; 连接协议，可以是 'ftp', 'smb', 或 'local'
protocol = local
host =
port =
username =
password =
; 对于 local 模式, 这里是完整的本地挂载路径
remote_dir = /Volumes/NAS_syn
; 临时文件下载目录，用于本地处理
download_dir = ./temp_videos

[SETTINGS]
; 感知哈希算法，可选 'ahash', 'phash', 'dhash', 'whash'
hash_method = dhash
; 相似度阈值，汉明距离越小越相似，0表示完全相同
similarity_threshold = 5
; 每个视频提取的关键帧数量
keyframe_count = 10
; 要扫描的视频文件扩展名，以逗号分隔
video_extensions = .mp4, .mkv, .avi, .mov, .wmv, .flv, .mpg, .mpeg

; (可选) 如果 ffmpeg/ffprobe 不在系统 PATH 中，请指定其完整路径
; 例如: /usr/local/bin/ffmpeg 或 C:\ffmpeg\bin\ffmpeg.exe
;ffmpeg_path = ./ffmpeg
;ffprobe_path = ./ffprobe